<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - By Karanraj</title>
    <link rel="icon" type="image/png" href="images/reminders.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Starts -->
    <header class="bg-[rgb(98,_186,_243)] text-white sticky top-0 z-10">
        <nav>
            <ul class="grid grid-flow-col grid-cols-8 h-10 items-center">
                <li class="justify-self-center font-semibold col-[1_/_3]">Reminders</li>
                <li class="col-[5_/_7] justify-self-center"><button class="hover:text-black p-1 rounded-md" id="add"
                        type="button">Add</button></li>
                <li class="col-[7_/_9] justify-self-center"><button
                        class="hover:text-black p-1 rounded-md whitespace-nowrap" id="deleteAll" type="button">Delete
                        All</button></li>
            </ul>
        </nav>
    </header>
    <!-- Header Ends -->

    <!-- Modal Starts -->
    <dialog class="max-w-xs bg-white p-8 rounded-lg modal" id="modal">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold">New Reminder</h1>
            <button class="bg-[url(../images/close.svg)] w-3 h-3 opacity-50 hover:opacity-100" id="close" type="button"></button>
        </div>
        <div class="mt-5">
            <form method="dialog">
                <div class="relative mb-2 transition-all form-group">
                    <input class="pb-2 pt-4 px-4 border rounded-lg form-input" id="title" type="text"
                        placeholder="Title">
                    <label class="px-4 form-label transition-all" for="title">Title</label>
                </div>
                <div class="relative mb-2 transition-all form-group">
                    <input class="pb-2 pt-4 px-4 border rounded-lg form-input" id="des" type="text"
                        placeholder="Password">
                    <label class="px-4 form-label transition-all" for="des">Description</label>
                </div>
                <div class="flex justify-center">
                    <button class="text-white bg-blue-500 p-2 rounded-md hover:bg-blue-600" id="saveChanges"
                        type="submit">Save
                        Changes</button>
                </div>
            </form>
    </dialog>
    </div>
    <!-- Modal Ends -->

    <!-- Modal 2 Starts -->
    <dialog class="max-w-xs bg-white p-8 rounded-lg modal" id="modal2">
        <h1 class="text-xl font-semibold">Are you sure you want to permanently delete all notes?</h1>
        <div class="mt-5">
            <form method="dialog">
                <div class="grid grid-flow-col gap-2 grid-cols-2">
                    <button class="text-white bg-red-500 p-2 rounded-md hover:bg-red-600" id="cancel"
                        type="submit">Cancel</button>
                    <button class="text-white bg-blue-500 p-2 rounded-md hover:bg-blue-600" id="yes"
                        type="submit">Yes</button>
                </div>
            </form>
    </dialog>
    </div>
    <!-- Modal 2 Ends -->

    <!-- Reminders Start -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4" id="notes">
                <div class="p-4 md:w-1/3 drag" draggable="true">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-center justify-between">
                                <h1 class="title-font text-lg font-medium text-gray-900">Title</h1>
                                <button
                                    class="bg-[url(../images/close.svg)] w-3 h-3 opacity-50 hover:opacity-100 close-note"
                                    type="button"></button>
                            </div>
                            <p class="leading-relaxed my-3">Sample Note</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Reminders End -->

    <!-- Bin Starts -->
    <div
        class="bg-[url(../images/bin.png)] bg-cover h-[5rem] w-[5rem] fixed bottom-2 right-2 transition-[height,_width] hover:h-[8rem] hover:w-[8rem] bin">
    </div>
    <!-- Bin Ends -->
    <script src="js/script.js"></script>
</body>

</html>
